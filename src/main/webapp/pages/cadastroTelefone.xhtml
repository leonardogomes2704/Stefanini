<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
   		 <h:panelGrid>
	    	 <p:outputLabel value="Numero: "/>	
	         <p:inputText value="#{telefoneMB.telefone.numero}"/>
	         <p:outputLabel value="DDD: "/>	
	         <p:inputText value="#{telefoneMB.telefone.ddd}"/>
	         <p:outputLabel value="CPF do Proprietarioo: "/>	
	         <p:inputText value="#{telefoneMB.cpf}"/>
	         <p:selectOneMenu id="tipoTelefone"  value="#{telefoneMB.idTipoTelefone}" >  
                <f:selectItems value="#{tipoTelefoneMB.listaTipoTelefone()}" var="item" itemLabel="#{item.descricaoTipoTelefone}" itemValue="#{item.idTipoTelefone}"/>  
             </p:selectOneMenu> 
	         <p:commandButton value="Salvar" action="#{telefoneMB.salvarTelefone()}"/>
     	</h:panelGrid>     
    </h:form>
</h:body>
</html>
